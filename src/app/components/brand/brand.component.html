<br>
<div class="mb-3">
  <br>
  <div class="d-grid gap-2">
    <button class="btn btn-success" type="button">Markalar</button>
  </div>

  <br>
  <label for="filterText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka ara">
</div>

<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} aradınız
</div>

<ul *ngIf="dataLoaded==false" class="list-group">
  <!-- <li class="list-group-item active" aria-current="true">Markalar</li> -->
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ul>

<ul *ngIf="dataLoaded==true" class="list-group">

  <br>
  <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands |brandFilterPipe:filterText" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}
  </li>

  <!-- <li routerLink="/cars"
  class="list-group-item">Tüm Markalar</li><br>  -->
</ul>

<br>
<section style="float:left">
  <button type="button" class="btn btn-success" routerLink="/cars">Tüm Markalar</button>
</section>
<br>

<br>
<section style="float:left">
  <button type="button" class="btn btn-outline-success" routerLink="/cars/add">Araç Ekle</button>
</section>
<br>
